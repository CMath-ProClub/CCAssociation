<html lang="en" data-page="contact">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Contact Cadott Community Association and meeting information" />
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body data-page="contact" class="bg-cadott-sand/40 text-cadott-ink">
  <header class="nav-shell" data-module="nav-shell">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
      <div class="flex items-center gap-3">
        <span class="text-xl font-semibold" data-branding="org-name">Cadott Community Association</span>
      </div>
      <button class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-300 text-cadott-ink sm:hidden" aria-label="Toggle navigation" data-nav-toggle>
        <span class="sr-only">Toggle navigation</span>
        â˜°
      </button>
      <nav class="hidden flex-col items-end gap-4 text-sm font-semibold text-cadott-ink sm:flex sm:flex-row sm:items-center" data-nav-menu>
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html" class="text-cadott-green">Contact</a>
      </nav>
    </div>
  </header>

  <main class="site-shell relative" data-module="site-shell">
    <section id="contact" class="panel-shell space-y-4" data-module="panel-shell">
      <header class="space-y-2">
        <p class="section-label" data-module="section-label">Stay in touch</p>
        <h2 class="text-3xl font-semibold">Contact & meetings</h2>
      </header>
      <div class="grid gap-6 md:grid-cols-2">
        <div class="space-y-3">
          <h3 class="text-lg font-semibold">Board</h3>
          <ul class="list-none" data-config-list="contact.board"></ul>
        </div>
        <div class="space-y-3">
          <h3 class="text-lg font-semibold">Meeting cadence</h3>
          <ul class="list-none" data-config-list="contact.cadence"></ul>
        </div>
      </div>
      <div class="cta-cluster" data-module="cta-cluster" data-config-cta="contact.heroButtons"></div>
      <div class="note-card" data-module="note-card">
        <p class="text-sm text-slate-700">Email: <a class="text-cadott-blue underline" data-config-text="contact.email" href="mailto:cadott-community@googlegroups.com">cadott-community@googlegroups.com</a></p>
        <p class="text-sm text-slate-700">Facebook: <a class="text-cadott-blue underline" data-config-text="contact.facebook" href="https://facebook.com/CadottNaborDays" target="_blank" rel="noreferrer noopener">facebook.com/CadottNaborDays</a></p>
      </div>
    </section>
  </main>

  <footer class="mt-12 border-t border-slate-200 bg-white/90">
    <div class="mx-auto flex max-w-6xl flex-col gap-3 px-4 py-6 text-sm text-slate-600 md:flex-row md:items-center md:justify-between">
      <span data-branding="footer-note">Built with local pride.</span>
      <span>&copy; <span data-year></span> <span data-branding="org-name">Cadott Community Association</span></span>
    </div>
  </footer>

  <script src="/assets/js/theme.js" defer></script>
  <script src="/assets/js/config.js" defer></script>
  <script src="/assets/js/admin-mode.js" defer></script>
  <script src="/assets/js/flowbite-inline-editor.js" defer></script>
  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
